build:
    image: qnib/golang
    pull: true
    commands:
     - ./build.sh
     - ./test.sh
    environment:
     - GOPATH=/drone/

publish:
  coverage:
    server: http://wins.ddns.net:8008
    token: $$GITHUB_API_KEY
  github_release:
    api_key: $$GITHUB_API_KEY
    files: bin/drone/*
    checksum: sha1
